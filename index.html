<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fómhar Ranch | Lore & Legends</title>
    <style>
        :root {
            --autumn-orange: #bc6c25;
            --deep-forest: #283618;
            --cream-paper: #fefae0;
            --harvest-gold: #dda15e;
        }
        body {
            background-color: var(--cream-paper);
            color: var(--deep-forest);
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--deep-forest);
            color: var(--cream-paper);
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--autumn-orange);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 { font-size: 3rem; margin: 0; }
        .lore-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }
        .lore-nav a {
            color: var(--harvest-gold);
            text-decoration: none;
            font-weight: bold;
        }
        .story-block {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 5px 5px 0px var(--autumn-orange);
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Fómhar Ranch</h1>
    <p>Where the harvest never ends and stories take root.</p>
    <nav class="lore-nav">
        <a href="#">The Cattle</a>
        <a href="#">The History</a>
        <a href="#">Map of the Lands</a>
    </nav>
</header>

<div class="container">
    <div class="story-block">
        <h2>Welcome to the Ranch</h2>
        <p>This is where your story begins. Describe the crisp autumn air, the rolling hills of the ranch, and the secrets hidden in the barn...</p>
    </div>
</div>

</body>
</html>
